<!--==============================Content=================================-->
		<div class="content"><div class="ic"></div>
			<div class="container_12">
				<div class="grid_5">
					<h3>KONTAK INFO</h3>
					<div class="map">
						<p><span class="blog">Katon Puji , GG ez Tours </span></p>
						<div class="clear"></div>
						<figure class="">
							
						</figure>
						<address>
							<dl>
								<dt>UTY. <br>
									Jombor<br>
									YK.
								</dt>
								<dd><span>No hp :</span>+0852 5673 9999</dd>
								<dd><span>FAX:</span>+0852 5673 9999</dd>
								<dd>E-mail: <a href="#" class="col1">katoninyi@gmail.com</a></dd>
							</dl>
						</address>
					</div>
				</div>
				<div class="grid_6 prefix_1">
					<h3>Pesan</h3>
					<form id="form">
						<div class="success_wrapper">
							<div class="success-message">Terkirim</div>
						</div>
						<label class="Nama">
							<input type="text" placeholder="Nama:" data-constraints="@Required @JustLetters" />
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*This is not a valid name.</span>
						</label>
						<label class="email">
							<input type="text" placeholder="Email:" data-constraints="@Required @Email" />
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*This is not a valid email.</span>
						</label>
						<label class="Negara">
							<input type="text" placeholder="Negara:" data-constraints="@Required @JustLetters"/>
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*This is not a valid phone.</span>
						</label>
						<label class="message">
							<textarea placeholder="Message:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*The message is too short.</span>
						</label>
						<div>
							<div class="clear"></div>
							<div class="btns">
								<a href="#" data-type="reset" class="btn">Clear</a>
								<a href="#" data-type="submit" class="btn">Submit</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
